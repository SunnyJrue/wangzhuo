<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/register.js"></script>
    <title>注册</title>
</head>
<body>
    <div class="box">
        <div class="head">
            <span class="s2"><img src="img/regihead.jpg" /></span>
            <h2>用户注册</h2>
        </div>
        <div class="container">
            <label>账户名称<span class="s1">:</span><input type="text" placeholder="请输入账户" id="name"></label>
            <label>登录密码<span class="s1">:</span><input type="password" placeholder="请输入密码" id="mima"></label>
            <label class="tianjia">确认密码<span class="s1">:</span><input type="password" placeholder="请输入密码" id="confirm"></label>
            <input type="button" value="确定注册" id="sure">
        </div>
    </div>
</body>
</html>
